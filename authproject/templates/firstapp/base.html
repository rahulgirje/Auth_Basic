<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>base</title>

</head>
<body>
<h1>Welcome in Home page</h1>
{% block main %}
  {% if user.is_authenticated %}
    <p>hello</p>
    <p>welcome {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'resister' %}">Register</a></p>
   {% endif %}
{% endblock %}
</body>
</html>
